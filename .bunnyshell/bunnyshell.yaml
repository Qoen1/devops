kind: Environment
name: preview
type: primary
urlHandle: yeetusdeletus
components:
  -
    kind: Application
    name: gateway
    gitRepo: 'https://github.com/Qoen1/devops.git'
    gitBranch: main
    gitApplicationPath: gateway
    dockerCompose:
      build:
        context: ./gateway
        dockerfile: Dockerfile
      environment:
        IMAGE_SERVICE_PORT: 'https://imageservice:3002'
        MESSAGE_SERVICE_PORT: 'https://messageservice:3003'
        PORT: '3001'
      hostname: gateway
      ports:
        - '3001:3001/tcp'
    hosts:
      -
        hostname: 'gateway-{{ env.base_domain }}'
        path: /
        servicePort: 3001
  -
    kind: Application
    name: grafana
    gitRepo: 'https://github.com/Qoen1/devops.git'
    gitBranch: main
    gitApplicationPath: grafana
    dockerCompose:
      build:
        context: ./grafana
        dockerfile: Dockerfile
      ports:
        - '1234:3000/tcp'
    hosts:
      -
        hostname: 'grafana-{{ env.base_domain }}'
        path: /
        servicePort: 1234
  -
    kind: Application
    name: imageservice
    gitRepo: 'https://github.com/Qoen1/devops.git'
    gitBranch: main
    gitApplicationPath: imageService
    dockerCompose:
      build:
        context: ./imageService
        dockerfile: Dockerfile
      environment:
        DB_URL: 'mongodb://mongo:27017/imageService'
        PORT: '3002'
        RABBIT_URL: 'amqp://rabbitmq:5672'
      hostname: imageservice
      ports:
        - '3002:3002/tcp'
    hosts:
      -
        hostname: 'imageservice-{{ env.base_domain }}'
        path: /
        servicePort: 3002
    dependsOn:
      - mongo-express
      - rabbitmq
  -
    kind: Application
    name: messageservice
    gitRepo: 'https://github.com/Qoen1/devops.git'
    gitBranch: main
    gitApplicationPath: messageService
    dockerCompose:
      build:
        context: ./messageService
        dockerfile: Dockerfile
      environment:
        DB_URL: 'mongodb://mongo:27017/messageService'
        PORT: '3003'
        RABBIT_URL: 'amqp://rabbitmq:5672'
      hostname: messageservice
      ports:
        - '3003:3003/tcp'
    hosts:
      -
        hostname: 'messageservice-{{ env.base_domain }}'
        path: /
        servicePort: 3003
    dependsOn:
      - mongo-express
      - rabbitmq
  -
    kind: Database
    name: mongo-express
    dockerCompose:
      hostname: mongo
      image: mongo
      ports:
        - '27017:27017/tcp'
      restart: always
  -
    kind: Service
    name: prometheus
    dockerCompose:
      command:
        - '--web.enable-lifecycle'
        - '--config.file=/etc/prometheus/prometheus.yml'
      hostname: prometheus
      image: 'prom/prometheus:latest'
      ports:
        - '9090:9090/tcp'
    hosts:
      -
        hostname: 'prometheus-{{ env.base_domain }}'
        path: /
        servicePort: 9090
  -
    kind: Service
    name: rabbitmq
    dockerCompose:
      hostname: rabbitmq
      image: 'rabbitmq:latest'
      ports:
        - '5672:5672/tcp'
    hosts:
      -
        hostname: 'rabbitmq-{{ env.base_domain }}'
        path: /
        servicePort: 5672
